        .top_icon a.icon_index {
            background-position: 0 -496px;

        .msgnum {
            left: -10px;
            top: -10px;
            position: relative;
            padding: 0 5px;
            color: #fff !important;
            height: 16px;
            background: #f44a20;
            overflow: hidden;
            border-radius: 7px 7px 7px 0px;
            text-align: center;
            z-index: 3;
            line-height: 18px;
            -webkit-animation: shakeSign 1.5s infinite;
            -moz-animation: shakeSign 3.5s infinite;
            -ms-animation: shakeSign 3.5s infinite;
            animation: shakeSign 3.5s infinite;
            -webkit-transform-origin: 0 100% 0;
            -moz-transform-origin: 0 100% 0;
            -ms-transform-origin: 0 100% 0;
            transform-origin: 0 100% 0;
        }
    </style>


    <style>
        /*Task agents*/
        .panel {
            overflow: visible !important;
        }

        .panel-body {
            overflow: visible !important;

        }

        .task-agents {
            background-color: transparent;
            float: left;
            margin: 5px 0 0 30px ;
            min-width: 500px;
            height: 30px;
            list-style: none;
            padding: 0;
            font-size: 12px;
        }

        .task-agents:after {
            display: block;
            content: '';
            width: 0;
            height: 0;
            clear: both;
        }

        .task-agents li {
            float: left;
            width: 125px;
            margin-right: 2px;
            position: relative;
            height: 30px;
            overflow: hidden;
        }

        .task-agents li:hover {
            overflow: visible;
        }

        .task-agents li .name {
            height: 30px;
            line-height: 30px;
            text-align: center;
            background-color: #25597e;
            color: #ffffff;
        }

        .task-agents li .name span {
            color: #f44a20;
            margin-left: 5px;
        }

        .task-agents li .items-box {
            position: absolute;
            top: 30px;
            left: 0;
            z-index: 8;
            width: 100%;
            background-color: #ffffff;
            height: 0;
            box-shadow: 0 0 6px -1px rgba(0, 0, 0, .2);
            transition: all .3s;
        }
        .task-agents li:hover .items-box {
            height: auto;
        }
        .task-agents li .items-box .item {
            height: 30px;
            line-height: 30px;
            transition: all .3s;
            color: #101010;
            text-indent: 15px;
        }
        .task-agents li .items-box .item span{
            color: #f44a20;
        }

        .task-agents li .items-box .item:hover {
            background-color: #eaeaea;
            cursor: default;
        }
    </style>

</head>
