<script src="js/jquery-1.11.3.min.js"></script>
<script src="lib/echarts/echarts.js"></script>
<script>
    window.onload = function () {
        // smt 订单交期统计
        var chartDom1 = document.getElementById('smt-delivery-time');
        var myChart1 = echarts.init(chartDom1);
        var options1 = {
            legend: {
                show: false
            },
            tooltip: {
                trigger: 'item'
            },
            color: ['#FF0066', '#5470C6', '#73C4DE'],
            series: [{
                name: 'smt订单加急类别',
                type: 'pie',
                radius: '80%',
                data: [],  // smt 订单数据明细
                emphasis: {
                    itemStyle: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }]
        }
        $.ajax({
            url: './smt-mock.json',
            success: function (data) {
                options1.series[0].data = data.smt
                myChart1.setOption(options1);
            }, error: function (err) {
                console.log(err)
            }
        })

        // smt 订单费用明细统计
        var chartDom2 = document.getElementById('smt-cost-detail');
        var myChart2 = echarts.init(chartDom2);
        var options2 = {
            legend: {
                data: ['成本价', '审核后报价']
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow'
                }
            },
            color: ['pink', '#c69aa3'],
            xAxis: {
                type: 'category',
                data: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月']
            },
            yAxis: {
                type: 'value'
            },
            series: []
        }
        $.ajax({
            url: './smt-mock.json',
            success: function (data) {
                options2.series = data.smtCost
                myChart2.setOption(options2, true)
            },
            error: function (err) {
                console.log(err)
            }
        })

        // smt 订单工艺月明细1
        var chartDom3 = document.getElementById('smt-device1');
        var myChart3 = echarts.init(chartDom3);
        var options3 = {
            title: {
                text: '元器件代购\n(总)',
                left: 0,
                top: 50,
                textStyle: {
                    fontSize: 14
                }
            },
            color: ['#B21F1F', '#FF0066', '#FF7070'],
            tooltip: {
                trigger: 'item'
            },
            legend: {
                top: '5%',
                left: 'center',
                show: false
            },
            series: [
                {
                    name: '元器件代购',
                    type: 'pie',
                    radius: ['40%', '70%'],
                    avoidLabelOverlap: false,
                    itemStyle: {
                        borderRadius: 10,
                        borderColor: '#fff',
                        borderWidth: 2
                    },
                    label: {
                        show: false,
                        position: 'center'
                    },
                    emphasis: {
                        label: {
                            show: true,
                            fontSize: '14'
                        }
                    },
                    labelLine: {
                        show: false
                    },
                    data: []
                }
            ]
        }
        $.ajax({
            url: './smt-mock.json',
            success: function (data) {
                options3.series[0].data = data.smtDevice1
                myChart3.setOption(options3, true)
            },
            error: function () {

            }
        })

        // smt 订单工艺月明细2
        var chartDom4 = document.getElementById('smt-device2');
        var myChart4 = echarts.init(chartDom4);
        var options4 = {
            title: {
                text: '元器件代购\n(确认下单)',
                left: 0,
                top: 50,
                textStyle: {
                    fontSize: 14
                }
            },
            color: ['#B21F1F', '#FF0066', '#FF7070'],
            tooltip: {
                trigger: 'item'
            },
            legend: {
                top: '5%',
                left: 'center',
                show: false
            },
            series: [
                {
                    name: '元器件代购',
                    type: 'pie',
                    radius: ['40%', '70%'],
                    avoidLabelOverlap: false,
                    itemStyle: {
                        borderRadius: 10,
                        borderColor: '#fff',
                        borderWidth: 2
                    },
                    label: {
                        show: false,
                        position: 'center'
                    },
                    emphasis: {
                        label: {
                            show: true,
                            fontSize: '14'
                        }
                    },
                    labelLine: {
                        show: false
                    },
                    data: []
                }
            ]
        }
        $.ajax({
            url: './smt-mock.json',
            success: function (data) {
                options4.series[0].data = data.smtDevice2
                myChart4.setOption(options4, true)
            },
            error: function () {

            }
        })

    }

</script>
