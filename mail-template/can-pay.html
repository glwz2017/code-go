<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
        margin: 0;
        padding: 0
        }

        body {
        background-color: #eceef3;
        }

        .e-header {
            height: 70px;
            width: 100%;
            background: url("../img/images/logo.png") no-repeat center #f1f1f1;
            border-bottom: 2px solid #735d5c;
        }

        .e-title {
            font-size: 14px;
            color: #4a4a4a;
            letter-spacing: 0;
            text-align: center;
            margin-top: 37px;
        }

        .e-main {
            width: 676px;
            height: auto;
            background-color: #ffffff;
            margin: 34px auto 0;
            border: 1px solid #e1e1e1;
            box-shadow: 0 2px 7px 0 rgba(0, 0, 0, 0.08);
            border-radius: 10px;
            padding: 34px 45px;
            box-sizing: border-box;
            text-align: center;
        }

        .e-main h2 {
            font-size: 32px;
            color: #4a4a4a;
            letter-spacing: 0;
            text-align: left;
        }

        .e-main h2 > span {
            margin-left: 18px;
        }

        .e-main .text-tips {
            margin-top: 27px;
            font-size: 18px;
            color: #4a4a4a;
            letter-spacing: 0;
            line-height: 28px;
            text-align: left;
        }

        .e-main .text-tips span {
            color: #4a90e2;
        }

        .e-main .text-tips i {
            display: block;
            font-style: normal;
            margin-top: 20px;
        }

        .e-main .text-bottom {
            font-size: 12px;
            color: #d0021b;
            letter-spacing: 0;
            line-height: 22px;
            text-align: left;
            padding: 20px 0;
            border-top: 1px solid #e1e1e1;
            border-bottom: 1px solid #e1e1e1;
            margin-bottom: 30px;
            margin-top: 40px;
        }

        /*底部*/
        .footer {
            text-align: center;
            font-size: 12px;
            color: #9b9b9b;
            line-height: 24px;
            height: 24px;
            width: 580px;
            margin: 47px auto 90px;
        }

        .footer a {
            color: #4a90e2;
        }
    </style>
</head>
<body>
<!--头部-->
<div class="e-header"></div>
<h3 class="e-title">
    データチェック完了 - PCBGOGO.JP</h3>
<!--内容-->
<div class="e-main">
    <h2 >御中</h2>
    <p class="text-tips">
        ご入稿になった <span style=" color: #4a90e2;">B67400CS487 </span> は、データチエックが完了しました。
        カートにて注文内容と金額をご確認の上、お支払いの程お願い致します。
        <i>どうぞ宜しくお願い致します。</i>
    </p>
    <div class="text-bottom">
        このアドレスは送信専用のため、ご返信は不要でございます。
        <br>あらかじめご了承ください。
    </div>
</div>
<!--底部-->
<div class="footer">
    PCBGOGO.JP
    <br>URL：<a  href="https://www.pcbgogo.jp/">https://www.pcbgogo.jp/</a> お問い合わせ先： <a  href="mailto:service@pcbgogo.jp">service@pcbgogo.jp</a>
    <br>お電話でのお問い合わせ：+86 755-33066136
    <br>受付時間　月〜土曜日：10:00〜19:00
</div>
</body>
</html>
