<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .banner-jp {
            width: 100%;
            background: url("../img/images/activity/old-img/top_banner_jp.png") no-repeat center;
            height: 645px;
            min-width: 1180px;
        }

        .warp-jp {
            width: 1180px;
            margin: 0 auto;
            position: relative;
        }

        .links-btn {
            display: inline-block;
            width: 336px;
            height: 80px;
            line-height: 80px;
            text-align: center;
            color: #ffffff;
            font-size: 30px;
            background: url("../img/images/activity/old-img/button-jp.png") no-repeat center;
            position: absolute;
            top: 430px;
            left: 0;
            text-decoration: none;
        }

        /*中间*/
        .section-jp {
            width: 100%;
            height: 1310px;
            min-width: 1180px;
            background-color: #f2f3f7;
            padding-top: 85px;
            box-sizing: border-box;
        }

        .section-jp .warp-jp .top-text {
            background: url("../img/images/activity/old-img/top_button_jp.png") no-repeat left center;
            height: 1002px;
            position: relative;
        }
        .section-jp .warp-jp .top-text .text-jp{
            position: absolute;
            top:500px;
            left: 190px;
            background: url("../img/images/activity/old-img/font-jp.png") no-repeat center;
            height: 217px;
            width: 920px;
        }
        .section-jp .warp-jp .top-text .btn-jp{
            position: absolute;
            top: 1040px;
            left: 470px;
        }
    </style>
</head>
<body>
<!--模拟头部-->
<div style="height: 80px;background-color: #ccc"></div>
<!--模拟头部-->
<div class="banner-jp">
    <div class="warp-jp">
        <a href="注册页面" class="links-btn">
            新規登録へ
        </a>
    </div>
</div>
<!--section-->
<div class="section-jp">
    <div class="warp-jp">
        <div class="top-text">
            <div class="text-jp"></div>
            <a href="注册页面" class="links-btn btn-jp">
                今すぐ発注
            </a>
        </div>
    </div>
</div>
<!--模拟底部-->
<div style="height: 80px;background-color: #ccc"></div>
<!--模拟底部-->
</body>
</html>
